<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <title>表单级验证</title>
    </head>
    <script type="text/javascript">
        function check(form){
            if(form.name_1.value==''){
                alert("请输入用户账号");
                form.name_1focus();
                return false;
                )
            }
            if(form.password.value==''){
                alert("请输入登录密码");
                form.name_1focus();
                return false;
            }
            return true;
        }
    </script>
    <body>
        <form action="login.do?act=login" method="POST" onsubmit="return check(this)">
            用户账号
            <input type=text name="name_1" size="18" value="">
            <br>
            登录密码
            <input type="password" name="password" size="19" value=""/>
            <input type="submit" name="submit1" value="登录">
        </form>
    </body>
</html>
